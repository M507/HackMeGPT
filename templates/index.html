<!-- HackMeGPT.html -->
<html> 
<head> 
	<title>HackMeGPT</title> 
	<script src="{{url_for('static', filename='js.js')}}"></script>
	<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.2/purify.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous"> 
	<script>
		$(document).ready(function() {
			// Send the form on enter keypress and avoid if shift is pressed
			$('#prompt').keypress(function(event) {
				if (event.keyCode === 13 && !event.shiftKey) {
					event.preventDefault();
					$('form').submit();
				}
			});
			$('form').on('submit', function(event) {
				event.preventDefault();
				// get the CSRF token from the cookie
				var csrftoken = Cookies.get('csrftoken');
	
				// set the CSRF token in the AJAX headers
				$.ajaxSetup({
					headers: { 'X-CSRFToken': csrftoken }
				});
				// Get the prompt
				var prompt = $('#prompt').val();
				var dateTime = new Date();
				var time = dateTime.toLocaleTimeString();
				
				// Add the prompt to the response div
				$('#response').append('<p id="GFG1">(' + time + ') <i class="bi bi-person"></i>: ' + DOMPurify.sanitize(prompt) + '</p>');
				$('#response #GFG1').css({"color": "green", "width": "90%", "float": "left"});
				// Clear the prompt
				$('#prompt').val('');
				$.ajax({
					url: '/',
					type: 'POST',
					data: {prompt: prompt},
					dataType: 'json',
					success: function(data) {
						var responseHtml = '<p id="GFG2">(' + time + ') <i class="bi bi-robot"></i> Level ' + DOMPurify.sanitize(data.level) + ': '+ DOMPurify.sanitize(data.response);
						responseHtml += '</p>';
						$('#response').append(responseHtml);
						$('#response #GFG2').css({"color": "red", "width": "90%", "float": "right"});
						$('#response').scrollTop($('#response')[0].scrollHeight);
					}
				});
				$('#response').scrollTop($('#response')[0].scrollHeight);
			});
		});
	</script>
</head> 
<body> 
	<div class="mb-3"> 
		<!-- <h6>Response:</h6>  -->
		<br> 
		<div class="container border overflow-auto h-50" id="response">
			<br> 
			<p id="GFG2" style="color: red; width: 90%; float: right;"><i class="bi bi-robot"></i> {{ line1 | safe }}
				<br> 
				<br> 
				{{ line2 | safe }} {{ level | safe }}.
				<br> 
				<br> 
				{{ line3 | safe }}
				<br> 
				<br> 
			</p>
			<br> 
		</div> 
		
	</div> 
	<br> 
	<div class="container p-3"> 
		<h3>HackMeGPT</h3> 
		<div class="mb-3"> 
			<form method="post" action=""> 
				
				<label for="prompt" class="form-label"><strong>Prompt: </strong></label> 
				<textarea class="form-control gray-textarea" type="textarea" id="prompt" name="prompt" rows="3">Hi!</textarea> 
				<br> 
				<button class="btn btn-primary " type="submit">Submit</button> 
			</form> 
		</div> 
	</div> 
	<footer class="container " >
		<p>Powered by 
		<a href="mailto:01xor00@gmail.com">01xor00@gmail.com</a></p>
	  </footer>
</body> 
</html>
